<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" width="device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <h1 id="title">Survey Form</h1>
        <p id="description" class="description">Thank you for taking the time to help us improve the platform
        </p>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label><input type="text" id="name" placeholder="Enter your name"
                    required class="form-control">
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label><input type="email" id="email"
                    placeholder="Enter your email" required class="form-control">
            </div>
            <div class="form-group">
                <label id="number-label" for="age">Age</label> <input type="number" id="number" min="18" max="125"
                    placeholder="age" required class="form-control">
            </div>
            <div class="form-group">
                <label>Which option best describes your current role?</label>
                <select id="dropdown" class="form-control">
                    <option> Select Current Role</option>
                    <option>Student</option>
                    <option>FullTime Job</option>
                </select>
            </div>
            <div class="form-group">
                <label>Would you recommend freeCodeCamp to a friend?</label>
                <input type="radio" name="recommend" value="def" class="input-radio">Definitely
                <input type="radio" name="recommend" value="notsure" class="input-radio">Not Sure
            </div>
            <div class="form-group">
                <label>What is your favorite feature of freeCodeCamp?</label>
                <select required class="form-control">
                    <option disabled selected value> Select an option</option>
                    <option>Challenges</option>
                    <option>Projects</option>
                    <option>Community</option>
                    <option>Open Source</option>
                </select>
            </div>
            <div class="form-group">
                <label>What would you like to see improved?
                    <span class="clue">(Check all that apply)</span></label>
                <label><input type="checkbox" value="frontend" class="input-checkbox">Front-end Projects</label>
                <label><input type="checkbox" value="backend" class="input-checkbox">Back-end Projects</label>

                <label><input type="checkbox" value="data" class="input-checkbox">Data Visualization</label>
                <label><input type="checkbox" value="challenges" class="input-checkbox">Challenges</label>
                <label><input type="checkbox" value="open" class="input-checkbox">Open Source
                    Community</label>
                <label><input type="checkbox" value="gitter" class="input-checkbox">Gitter help
                    rooms</label>
                <label><input type="checkbox" value="videos" class="input-checkbox">Videos</label>
                <label><input type="checkbox" value="city" class="input-checkbox">City Meetups</label>
                <label><input type="checkbox" value="Wiki" class="input-checkbox">Wiki</label>
                <label><input type="checkbox" value="Forum" class="input-checkbox">Forum</label>
                <label><input type="checkbox" Value="Additional" class="input-checkbox">Additional
                    Courses</label>
            </div>
            <div class="form-group">
                <label>Any comments or suggestions?</label>
                <textarea placeholder="Enter your comments here.." class="input-textarea"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" id="submit" class="submit-button">
                <div>
        </form>
    </div>
</body>

</html>
